<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Контактная форма</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
    </head>

    <body>
        <button class="popup-link">Нажми сюда!</button>
        <div class="popup">
            <div class="popup_container">
                <div class="popup_wrapper">
                    <div id="formId">
                        <form class="pop" id="myForm">
                            <input type="text" id="name" name="name" placeholder="Введите ФИО">
                            <br>
                            <input type="email" id="mail" name="mail" placeholder="Введите E-mail">
                            <br>
                            <input type="tel" id="phone" name="phone" placeholder="+7-___-___-__-__">
                            <br>
                            <input type="text" id="organiz" name="organiz" placeholder="Введите организацию">
                            <br>
                            <textarea id="message" name="message" placeholder="Введите сообщение..."></textarea>
                            <br>
                            <input type="checkbox" required>Нажимая кнопку "Отправить" Вы даёте свое согласие с политикой обработки персональных данных.<br>
                            <button type="submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
