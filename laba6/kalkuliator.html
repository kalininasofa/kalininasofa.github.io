<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Калькулятор стоимости заказа магазина техники "Мвидео"</title>
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <h2>Магазин товаров "Мвидео"</h2>
    <form>
      <p id="message">Выберите товар и введите нужное количество</p>

      <select id="myselect">
        <option selected disabled hidden>Выберите товар</option>
        <option value="1">Флешка</option>
        <option value="2">SD карты</option>
        <option value="3">Беспроводные наушники</option>
      </select>

      <select id="select1">
        <option selected disabled hidden>Выбрать тип флешки</option>
        <option value="499">8gb</option>
        <option value="699">16gb</option>
        <option value="899">32gb</option>
        <option value="1199">64gb</option>

      </select>

      <input id="count" type="number" placeholder="Введите количество товара" onchange="kalkuliator();">

      <div class="myradios" id="myradios">Тип получения товаров:

        <label>
          <input type="radio" name="myradio" value="0" onchange="kalkuliator();">Самостоятельно получить товар</label>

        <label>
          <input type="radio" name="myradio" value="400" onchange="kalkuliator();">Доставка курьером до двери квартиры</label>

      </div>

      <div class="checkboxes" id="checkboxes">Дополнительно:
        <label>
          <input type="checkbox" name="props" value="2000" onchange="kalkuliator();"> Подарочная карта</label>
        <label>
          <input type="checkbox" name="props" value="40" onchange="kalkuliator();"> Пакет</label>
      </div>

      <div>
        Итого = <span id="result"> руб.</span>
      </div>
    </form>
  </main>
</body>

</html>
