<!DOCTYPE html>
<html lang="ru">
    
    <head>
        <meta charset="utf-8">
        <title>Калькулятор стоимости заказа</title>
        <script defer src="script.js"></script>
    </head>

    <body>
        <main>
            <h2>Магазин техники "Мвидео"</h2>
            <form>
                <p id = "message">Выберете товар и укажите нужное количество:</p>

                <select name="myselect">
                    <option value="0">Выберете тип товара:</option>
                    <option value="1">Наушники беспроводные</option>
                    <option value="2">Флешка</option>
                    <option value="3">Телефон huawei</option>
                    <option value="4">Телефон honor</option>
                    <option value="5">SD карта</option>
                </select>

                <br>
                <select id="select1">
                    <option value="0">Выбрать товар</option>
                    <option value="699">8gb</option>
                    <option value="899">16gb</option>
                    <option value="1199">32gb</option>
                    <option value="1399">64gb</option>
                </select>
                
                <input id="count" type="number" placeholder="Введите нужное количесво:">

                <div class="myradios" id="myradios">Выберете тип получения товара:<br>
                    <label><input type="radio" name="myradio" value="0">Самовывоз</label><br>
                    <label><input type="radio" name="myradio" value="600">Доставка курьером до двери</label><br>
                    <label><input type="radio" name="myradio" value="450">Доставка курьером до дома</label>
                </div>
                <div class="checkboxes" id="checkboxes">Выберете добавочные услуги:
                    <label><input type="checkbox" name="props" value="1500" onchange="kalkuliator();"> подарочный сертификат</label>
                    <label><input type="checkbox" name="props" value="20" onchange="kalkuliator();"> пакет</label>
                  </div>
                <button id="itogo" onclick="return kalkuliator();">Итого:</button>
                <div>
                    Итого = <span id="result"></span>
                </div>
            </form>
        </main>
    </body>
</html>
